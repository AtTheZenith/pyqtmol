<html>
<head>
  <script type="text/javascript" src="./cache/3Dmol-min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    .mol-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body style="margin: 0px; padding: 0px;">
  <div id="viewer" style="width: 100%; height: 100%;"></div>

  <script>
    let pdb = "temp"

    let element = document.querySelector('#viewer');
    let config = { backgroundColor: 'black' };
    let viewer = $3Dmol.createViewer( element, config );

    viewer.addModel(pdb, "pdb");
    <!-- viewer.addSphere({ center: {x:0, y:0, z:0}, radius: 10.0, color: 'green' }) -->
    viewer.zoomTo();
    viewer.setStyle({}, { stick: {radius: 0.12} , sphere: {radius: 0.3} } );
    viewer.render();
    viewer.zoom(1.1, 1000)
  </script>
</body>
</html>
